<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Южный Урал</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-xxl">
          <a class="navbar-brand" href="#">ЮУ</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Места</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Турбазы</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Сплавы</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Пеший туризм</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="искать места"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Найти
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="container-xxl">
        <div class="row align-items-center">
          <div class="col-sm-7 welcome">
            <h1>Добро пожаловать на Южный Урал!</h1>
          </div>
          <div class="col-sm-5">
            <img
              class="w-100 first-img"
              src="image/first.JPG"
              alt="beautiful mountains"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div
              id="carouselExampleCaptions"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="image/gory1.jpg"
                    class="d-block w-100"
                    alt="beautiful mountains-1"
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Горы</h5>
                  </div>
                </div>
                <div class="carousel-item">
                  <img
                    src="image/gory2.jpg"
                    class="d-block w-100"
                    alt="beautiful mountains-2"
                  />
                  <div class="carousel-caption d-none d-md-block"></div>
                </div>
                <div class="carousel-item">
                  <img
                    src="image/gory3.jpg"
                    class="d-block w-100"
                    alt="beautiful mountains-3"
                  />
                  <div class="carousel-caption d-none d-md-block"></div>
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="col-sm">
            <div
              id="carouselExampleCaptions2"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions2"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 4"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions2"
                  data-bs-slide-to="1"
                  aria-label="Slide 5"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions2"
                  data-bs-slide-to="2"
                  aria-label="Slide 6"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="image/ozera1.jpg"
                    class="d-block w-100"
                    alt="beautiful lakes-1"
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Озёра</h5>
                  </div>
                </div>
                <div class="carousel-item">
                  <img
                    src="image/ozera2.jpg"
                    class="d-block w-100"
                    alt="beautiful lakes-2"
                  />
                  <div class="carousel-caption d-none d-md-block"></div>
                </div>
                <div class="carousel-item">
                  <img
                    src="image/ozera3.jpg"
                    class="d-block w-100"
                    alt="beautiful lakes-3"
                  />
                  <div class="carousel-caption d-none d-md-block"></div>
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleCaptions2"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleCaptions2"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>

          <div class="col-sm">
            <div
              id="carouselExampleCaptions3"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions3"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 7"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions3"
                  data-bs-slide-to="1"
                  aria-label="Slide 8"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions3"
                  data-bs-slide-to="2"
                  aria-label="Slide 9"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="image/reki1.jpg"
                    class="d-block w-100"
                    alt="beautiful rivers-1"
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Реки</h5>
                  </div>
                </div>
                <div class="carousel-item">
                  <img
                    src="image/reki2.jpg"
                    class="d-block w-100"
                    alt="beautiful rivers-2"
                  />
                  <div class="carousel-caption d-none d-md-block"></div>
                </div>
                <div class="carousel-item">
                  <img
                    src="image/reki3.jpg"
                    class="d-block w-100"
                    alt="beautiful rivers-3"
                  />
                  <div class="carousel-caption d-none d-md-block"></div>
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleCaptions3"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleCaptions3"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
